_target_: src.models.embryo_module.EmbryoLitModule

optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 0.0001
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10

net:
  _target_: src.models.components.torchvision_resnet50.TorchvisionResNet50
  output_size: 2
  pretrained: true

weight: [0.6, 3.4]

# compile model for faster training with pytorch 2.0
compile: false
